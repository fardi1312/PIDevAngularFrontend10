<h1 mat-dialog-title>Add New Event</h1>
<div mat-dialog-content>
  <!-- Event Title Input -->
  <mat-form-field class="full-width">
    <input matInput placeholder="Event Title" [(ngModel)]="eventTitle">
  </mat-form-field>

  <!-- Start Time Input -->
  <input
    class="form-control"
    type="text"
    mwlFlatpickr
    [(ngModel)]="startTime"
    [altInput]="true"
    [convertModelValue]="true"
    [enableTime]="true"
    dateFormat="Y-m-dTH:i"
    altFormat="F j, Y H:i"
    placeholder="Not set"
  />

  <!-- End Time Input -->
  <input
    class="form-control"
    type="text"
    mwlFlatpickr
    [(ngModel)]="endTime"
    [altInput]="true"
    [convertModelValue]="true"
    [enableTime]="true"
    dateFormat="Y-m-dTH:i"
    altFormat="F j, Y H:i"
    placeholder="Not set"
  />
</div>
<div mat-dialog-actions >
  <button mat-button class="btn btn-outline-secondary" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="onSaveClick()">Save</button>
</div>
