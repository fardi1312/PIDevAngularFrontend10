<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="edit-subscription-title">Edit Subscription</h1>
      <div *ngIf="subscription" class="edit-subscription-form">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="subscription.name">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="subscription.description"></textarea>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="subscription.price">
        <br>
        <label for="type">Type:</label>
        <input type="text" id="type" [(ngModel)]="subscription.type">
        <br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" [(ngModel)]="subscription.duration">
        <br>
        <button (click)="saveSubscription()">Save</button>
        <button (click)="cancelEdit()">Cancel</button> <!-- Ajout du bouton Cancel -->
      </div>
    </div>
  </div>
</div>
