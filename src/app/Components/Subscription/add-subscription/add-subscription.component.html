<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="heading">Add Subscriptions</h1>

      <form [formGroup]="subscriptionForm" (ngSubmit)="addSubscription()" class="subscription-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" formControlName="description">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" formControlName="price" required>
        </div>
        <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" formControlName="type" required>
            <option value="CARPOOLING">Carpooling</option>
            <option value="COLLOCATION">Collocation</option>
            <option value="BOTH">Both</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <select id="duration" formControlName="duration" required>
            <option value="ONE_MONTH">One month</option>
            <option value="ONE_YEAR">One year</option>
          </select>
        </div>
        <button type="submit">Add Subscription</button>
        
      </form>
    </div>
  </div>
</div>
