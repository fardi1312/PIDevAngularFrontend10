<app-head-back></app-head-back>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">  
      <app-add-subscription></app-add-subscription>

      <h1 class="heading">List of Subscriptions</h1>
  
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
            <th>Duration</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subscription of subscriptions">
            <td>{{ subscription.name }}</td>
            <td>{{ subscription.description }}</td>
            <td>{{ subscription.price }}</td>
            <td>{{ subscription.type }}</td>
            <td>{{ subscription.duration }}</td>
            <td>
              <button class="action-button edit-button" (click)="editSubscription(subscription)">Edit</button>
              <button class="action-button delete-button" (click)="deleteSubscription(subscription)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <br>
      <br>
    </div>
  </div>
</div>
