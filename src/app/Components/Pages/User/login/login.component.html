<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/userAssets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/userAssets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/assets/userAssets/mass.jpg');"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." required>
                                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                                                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                                    </div>
                                    
                                    <div class="text-center">
                                        <a class="small" routerLink="/signup">Create an Account!</a>
                                    </div>
                                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/userAssets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/userAssets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/userAssets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/userAssets/js/sb-admin-2.min.js"></script>

</body>

</html>
