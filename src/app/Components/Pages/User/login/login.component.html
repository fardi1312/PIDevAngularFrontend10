<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/assets/Usertemp/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to login</h2>
								<p>Don't have an account?</p>
								<a routerLink="/signup" class=" btn btn-white btn-outline-white">Sign Up</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
                          <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="/assets/Usertemp/github-logo.png" class="social-icon d-flex align-items-center justify-content-center">
                                    <img src="/assets/Usertemp/github-logo.png" alt="GitHub Logo" width="20" height="20">
                                </a>
                                <a href="/assets/Usertemp/google.png" class="social-icon d-flex align-items-center justify-content-center">
                                    <img src="/assets/Usertemp/google.png" alt="Google Logo" width="20" height="20">
                                </a>
                            </p>
                        </div>
                        
			      	</div>
                      <form [formGroup]="loginForm" (ngSubmit)="login()" class="signin-form">
                        <div class="form-group mb-3">
                            <label class="label" for="exampleInputEmail">Email Address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." required>
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="exampleInputPassword">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</small>
                            </div>
                        </div>

                        <button type="submit" [disabled]="loginForm.invalid" class="form-control btn btn-primary submit px-3">Login</button>
                        <div class="form-group d-md-flex">
                            <br>

                            <div class="w-50 text-left">

                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                          <input type="checkbox" checked>
                                          <span class="checkmark"></span>
                                            </label>
                                        </div>

                                        <div class="w-50 text-md-right">
                                            <a routerLink="/forgot-password">Forgot Password</a>
                                        </div>
                        </div>
                    
                    </form>
                    <div>


                </div>

		        </div>



		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/assets/Usertemp/js/jquery.min.js"></script>
  <script src="/assets/Usertemp/js/popper.js"></script>
  <script src="/assets/Usertemp/js/bootstrap.min.js"></script>
  <script src="/assets/Usertemp/js/main.js"></script>

	</body>
</html>
