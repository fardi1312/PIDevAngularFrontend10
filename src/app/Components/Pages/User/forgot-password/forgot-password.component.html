<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/Usertemp/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                      <div class="text w-100">
                        <h2>Welcome to Forgot Password</h2>
                        <a routerLink="/login" class="btn btn-white btn-outline-white mr-2">Login</a>
                        <a routerLink="/signup" class="btn btn-white btn-outline-white">Sign Up</a>
                    </div>
                    
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Forgot Password</h3>
                            </div>
                        </div>
                        <form (ngSubmit)="resetPassword()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                                <div *ngIf="!isValidEmail() && email.trim() !== ''" class="error-message">Please enter a valid email address</div>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!isValidEmail()">Reset Password</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/assets/Usertemp/js/jquery.min.js"></script>
<script src="/assets/Usertemp/js/popper.js"></script>
<script src="/assets/Usertemp/js/bootstrap.min.js"></script>
<script src="/assets/Usertemp/js/main.js"></script>
</body>
</html>
