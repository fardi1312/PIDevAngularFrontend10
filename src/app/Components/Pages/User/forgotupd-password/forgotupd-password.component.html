<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/Usertemp/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                      <div class="text w-100">
                        <h2>Welcome to Update Password</h2>
                        <a routerLink="/login" class="btn btn-white btn-outline-white mr-2">Login</a>
                        <a routerLink="/signup" class="btn btn-white btn-outline-white">Sign Up</a>
                    </div>
                    
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Update Password</h3>
                            </div>
                        </div>
                        <!-- Form for updating password -->
                        <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Current Password</label>
                                  <input class="form-control" type="password" formControlName="currentPassword" placeholder="Enter current password">
                                  <div *ngIf="updatePasswordForm.get('currentPassword')?.invalid && updatePasswordForm.get('currentPassword')?.touched" class="text-danger">
                                    Current password is required
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>New Password</label>
                                  <input class="form-control" type="password" formControlName="newPassword" placeholder="Enter new password">
                                  <div *ngIf="updatePasswordForm.get('newPassword')?.invalid && updatePasswordForm.get('newPassword')?.touched" class="text-danger">
                                    New password is required
                                  </div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm New Password</label>
                                  <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirm new password">
                                  <div *ngIf="updatePasswordForm.get('confirmPassword')?.invalid && updatePasswordForm.get('confirmPassword')?.touched" class="text-danger">
                                    <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
                                    <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <br>
                          
                            <button class="btn btn-primary" type="submit" [disabled]="updatePasswordForm.invalid || newPasswordMismatch()">Update Password</button>
                            <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
                            <br>
                            <br>
                          </form>
                        <!-- End of password update form -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/assets/Usertemp/js/jquery.min.js"></script>
<script src="/assets/Usertemp/js/popper.js"></script>
<script src="/assets/Usertemp/js/bootstrap.min.js"></script>
<script src="/assets/Usertemp/js/main.js"></script>
</body>
</html>
