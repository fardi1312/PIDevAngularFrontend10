
<app-header></app-header>
<app-customizer></app-customizer>
<div class="container2">
<div class="col-xl-9 col-lg-8 property-grid-3 agent-grids">
  <div class="filter-panel">
    <div class="top-panel">
      <div class="title-2 ng-star-inserted">
        <h2>OUR meubles OFFER</h2>
      </div>
    </div>
  </div>
  
  <div class="filter-panel2">
    <label for="category" style="margin-right: 10px;">Category:</label>
    <select id="category" [(ngModel)]="selectedCategory" (change)="filterPosts()">
        <option value="All">All</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    
    <label for="condition" style="margin-left: 20px; margin-right: 10px;">Etat:</label>
    <select id="condition">
        <option value="All">All</option>
        <option>Neuf</option>
        <option>Occasion</option>
    </select>
</div>
</div></div>


<div class="container">
  
    <section [ngClass]="activeSteps == 0? 'd-block' : 'd-none'" class="cart-dialog-container" *ngIf="isCartDialogVisible==1">
        <app-cart-dialog (rj3)="receiverj3($event)" (activeSteps)="receiveChildData($event)" ></app-cart-dialog>
    </section>
    <div >
        <div class="card-row">
            <ng-container *ngFor="let post of post9achs  let i = index">
              <div class="card">
                <div class="property-image">
                  <img [src]="post.image" alt="{{ post.title }}">
                  <div class="price-overlay">{{ post.price }}P</div>
                  <div class="like-button-container" style="position: absolute; top: 10px; right: 10px;">
                    <button (click)="toggleLikes(post)" type="button" 
                            [class]="post.isLiked ? 'btn btn-danger' : 'btn btn-outline-danger'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"></path>
                        </svg>
                        {{ post.nbslikes }}
                    </button>
                </div>
                </div>
                <div class="property-details">
                
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin" _ngcontent-ng-c1626669388="">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span class="location"> {{ post.location }}</span>
                  <h3 class="title">{{ post.title }}</h3>
                  <p class="description">{{ post.description }}</p>
                  <div class="property-btn">
                    <span class="date">{{ post.offerDate }}</span>
                
               
                    


                    <ng-container >
                      <li style="display: flex; align-items: center;">
                          <span style="margin-right: 10px; font-weight: bold; font-size: 10px;">
                              Quantity
                              <span style="font-size: 12px; margin-left: 0px;">{{ post.quantity }} â†’</span>
                          </span>
                          
                          <select class="form-control" style="margin-right: 10px;" [(ngModel)]="selectedQuantities[i]">
                              <ng-container *ngFor="let quantity of quantityLists[i]">
                                  <option [value]="quantity">{{ quantity }}</option>
                              </ng-container>
                          </select>
                          <a (click)="toggleCartDialog(); onAddToCart(post, selectedQuantities[i])" class="btn btn-outline-warning ng-star-inserted" style="font-size: 18px; padding: 5px 15px;">
                              <i class="fas fa-shopping-cart" style="margin-right: 8px; font-size: 20px;"></i>
                          </a>
                      </li>
                  </ng-container>
                  
        
                  </div>
                </div>
              </div>
            </ng-container>
        </div>
    </div>
</div>
<app-footor></app-footor>
