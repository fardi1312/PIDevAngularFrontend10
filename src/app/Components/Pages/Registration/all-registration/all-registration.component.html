<app-head-back></app-head-back>


<div class="container">
  <h2 style="text-align: center;">All Registrations</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Subscription</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th> <!-- Add Actions column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registration of registrations">
        <td>{{ registration.id }}</td>
        <td>{{ registration.user.id }}</td>
        <td>{{ registration.subscription.id }}</td>
        <td>{{ registration.startDate }}</td>
        <td>{{ registration.endDate }}</td>
        <td>{{ registration.status }}</td>
        <td>
          <button (click)="editRegistration(registration)" class="btn btn-primary">Edit</button>
          <button (click)="deleteRegistration(registration.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="chat-bubble" (click)="toggleChat()">
    <i class="fas fa-comment-dots"></i>
  </div>
    <div id="chat-container" style="display: none;">
      <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/dd21dd9f-5843-4eb2-8a4d-961030439c89"></iframe>    </div>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </div>
