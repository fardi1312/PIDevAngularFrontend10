<link rel="preconnect" href="https://fonts.googleapis.com">
        
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

<link href="/assets/frontOffice/assets/css/bootstrap.min.css" rel="stylesheet">

<link href="/assets/frontOffice/assets/css/bootstrap-icons.css" rel="stylesheet">

<link href="/assets/frontOffice/assets/css/owl.carousel.min.css" rel="stylesheet">

<link href="/assets/frontOffice/assets/css/tooplate-moso-interior.css" rel="stylesheet">
<app-header></app-header>
<router-outlet></router-outlet>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="heading">Subscription Details</h1>
      <div *ngIf="subscriptionDetails" class="card">
        <div class="card-body">
          <h5 class="card-title">{{ subscriptionDetails.name }}</h5>
          <p class="card-text">Description: {{ subscriptionDetails.description }}</p>
          <p class="card-text">Price: {{ subscriptionDetails.price }}</p>
          <p class="card-text">Type: {{ subscriptionDetails.type }}</p>
          <p class="card-text">Duration: {{ subscriptionDetails.duration }}</p>
          <br>
          <br>
          <br>
          <div *ngIf="showPaymentOptions">
            <h5>Please choose the payment option </h5>
            <br>

            <div [formGroup]="paymentForm">

            <label>
              <input type="radio" formControlName="paymentMethod" value="card"> Pay with Card
            </label>
           <br>
           <br>

            <label>
              <input type="radio" formControlName="paymentMethod" value="wallet"> On-site payment
            </label>
            </div>
            <div *ngIf="paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched">
              <span class="text-danger">Please select a payment option</span>
            </div>
            <div class="text-right">
            <button class="btn btn-pay" (click)="onPay()">Confirm</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
