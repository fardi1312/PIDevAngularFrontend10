<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-orange text-light"> <!-- Change bg-primary to bg-orange -->
          <h1 class="modal-title">Add your Message</h1>
          <button type="button" class="close " aria-label="Close" (click)="onCancelClick()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="message" class="font-weight-bold">Message:</label>
            <textarea id="message" class="form-control" rows="8" [(ngModel)]="message" placeholder="Enter your message here..."></textarea>   
        </div>
    </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
      </div>
    </div>
  </div>
