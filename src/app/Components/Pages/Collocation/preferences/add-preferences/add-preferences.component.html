<app-header></app-header>
<section class="preferences-section section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 m-auto">
          <div class="custom-block preferences-custom-block" >
            <p class="nav-item">Collocation Preferences</p>

            <div class="form-group">
              <label for="pets" class="label">Pets:</label>
              <select id="pets" class="input-field" [(ngModel)]="collocationPreferences.pets">
                <option *ngFor="let pet of petOptions" [value]="pet">{{ pet }}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="interests" class="label">Interests:</label>
                <select id="interests" class="input-field" [(ngModel)]="collocationPreferences.interest">
                  <option *ngFor="let interest of interestOptions" [value]="interest">{{ interest }}</option>
                </select>
              </div>
              
     
            <div class="form-group">
              <label for="smoking" class="label">Smoking:</label>
              <input type="checkbox" id="smoking" class="input-field" [(ngModel)]="collocationPreferences.smoking" />
            </div>
  
            <div class="form-group">
              <label for="budget" class="label">Budget:</label>
              <input type="number" id="budget" class="input-field" [(ngModel)]="collocationPreferences.budget" />
            </div>
      
  
            <div class="form-group">
              <label for="gender" class="label">Gender:</label>
              <select id="gender" class="input-field" [(ngModel)]="collocationPreferences.gender">
                <option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</option>
              </select>
            </div>
  
  
            <div class="form-group">
              <label for="location" class="label">Location:</label>
              <input type="text" id="location" class="input-field" [(ngModel)]="collocationPreferences.location" />
            </div>
  
            <button class="btn btn-primary save-btn" (click)="savePreferences()">Save Preferences</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="preferences-section section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 m-auto">
          <div class="custom-block preferences-custom-block">
            <p class="nav-item">Collocation Preferences</p>
            <div *ngFor="let preference of preferences" class="preference-card">
              <div class="form-group">
                <label for="pets" class="label">Pets:</label>
                <p>{{ preference.pets }}</p>
              </div>
              <div class="form-group">
                <label for="interests" class="label">Interests:</label>
                <p>{{ preference.interest }}</p>
              </div>
              <div class="form-group">
                <label for="smoking" class="label">Smoking:</label>
                <p>{{ preference.smoking ? 'Yes' : 'No' }}</p>
              </div>
              <div class="form-group">
                <label for="budget" class="label">Budget:</label>
                <p>{{ preference.budget }}</p>
              </div>
              <div class="form-group">
                <label for="gender" class="label">Gender:</label>
                <p>{{ preference.gender }}</p>
              </div>
              <div class="form-group">
                <label for="location" class="label">Location:</label>
                <p>{{ preference.location }}</p>
              </div>
              <button  class="btn btn-danger mt-2" (click)="deletePrefernce(preference.idCollocationPreferences)">delete</button>
              <button  class="btn btn-success mt-2" (click)="updatePrefernce(preference.idCollocationPreferences)">update</button>              <hr> <hr><hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
