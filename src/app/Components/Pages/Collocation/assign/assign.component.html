<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-orange text-light"> <!-- Change bg-primary to bg-orange -->
        <h1 class="modal-title">Select the interviewer </h1>
        <button type="button" class="close " aria-label="Close" (click)="onCancelClick()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="message" class="font-weight-bold">Interviewer:</label>
            <select id="message" class="form-control" [(ngModel)]="assignee">
              <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
  </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
    </div>
  </div>
</div>
