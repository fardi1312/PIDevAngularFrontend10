<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">
<link href="/assets/frontOffice/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/frontOffice/assets/css/bootstrap-icons.css" rel="stylesheet">
<link href="/assets/frontOffice/assets/css/owl.carousel.min.css" rel="stylesheet">
<link href="/assets/frontOffice/assets/css/tooplate-moso-interior.css" rel="stylesheet">

<app-header></app-header>
<router-outlet></router-outlet>

<div class="container">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="cardNumber" placeholder="Card Number">
    </div>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" formControlName="expMonth" placeholder="Expiration Month">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="expYear" placeholder="Expiration Year">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="cvc" placeholder="CVC">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="postalCode" placeholder="Postal Code">
    </div>
    <button type="submit" class="btn btn-primary">Pay</button>
  </form>
  <div id="card-element"></div>
  <div class="text-danger">{{ cardErrors }}</div>
</div>
